apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-logs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path  # ‚Üê Changed from "manual"
  hostPath:
    path: /tmp/airflow-logs
    type: DirectoryOrCreate
