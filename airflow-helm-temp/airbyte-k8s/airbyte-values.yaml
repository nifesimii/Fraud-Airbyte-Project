global:
  # Deployment mode
  deploymentMode: oss
  
  # Storage
  storage:
    type: minio
    
  # Database
  database:
    type: external
    host: airbyte-postgresql
    port: 5432
    database: airbyte
    user: airbyte
    password: airbyte

# Disable log persistence for now (same issue as Airflow)
logs:
  storage:
    type: minio

# Minio for storage
minio:
  enabled: true
  persistence:
    enabled: false  # Using emptyDir for local dev
  auth:
    rootUser: minio
    rootPassword: minio123

# PostgreSQL
postgresql:
  enabled: true
  auth:
    username: airbyte
    password: airbyte
    database: airbyte
  primary:
    persistence:
      enabled: false

# Resources (adjust for your Mac)
webapp:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

worker:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

server:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
