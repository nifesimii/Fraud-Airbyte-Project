checks for customers:
  # Completeness
  - missing_count(customer_id) = 0
  - missing_count(email) = 0
  
  # Validity
  - invalid_count(email) = 0:
      valid format: email
  - duplicate_count(customer_id) = 0
  - duplicate_count(email) = 0
  
  # Schema Check
  - schema:
      warn:
        when required column missing: 
          - customer_id
          - email
          - first_name
          - last_name
      fail:
        when forbidden column present: 
          - ssn
          - credit_card